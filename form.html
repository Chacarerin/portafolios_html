<h3 class="titulo">Formulario de contacto:</h3>
    <div class="container-fluid">
    <form class="row g-3" id="contactform">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Bruce Wayne">
        </div>
        <div class="col-md-6">
            <label for="disabledTextInput" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="hola@micorreo.com">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Avenida siempre viva">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Viña del Mar">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">País</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Chile">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe aquí tu consulta y será respondida a la brevedad." rows="3"></textarea>
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Quiero recibir notificaciones
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" onclick="quiz()" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              ¡No soy un Robot!
            </label>
          </div>
          </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary" onclick="btnenviar()">Enviar</button>
        </div>
      </form>

    </div>
